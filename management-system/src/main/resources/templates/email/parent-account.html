<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent Portal Access</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #4CAF50;">Parent Portal Access</h2>

    <p>Dear [[${parentName}]],</p>

    <p>Your parent portal account has been created for [[${schoolName}]].</p>

    <div style="background-color: #f4f4f4; padding: 15px; border-radius: 5px; margin: 20px 0;">
        <p><strong>Email:</strong> [[${email}]]</p>
        <p><strong>Password:</strong> [[${password}]]</p>
        <p><strong>Children:</strong></p>
        <ul>
            <li th:each="student : ${studentNames}" th:text="${student}"></li>
        </ul>
    </div>

    <p style="color: #f44336;"><strong>Important:</strong> Please change your password after first login.</p>

    <p>Best regards,<br>
        [[${schoolName}]]</p>
</div>
</body>
</html>
